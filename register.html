<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">Softuni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" placeholder="Email"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullname" class="col-sm-4 control-label">Full Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="fullname" placeholder="Full Name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="password" placeholder="Password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmpass" class="col-sm-4 control-label">Confirm Pasword</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="confirmpass" placeholder="Confirm Pasword"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Post</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</main>
<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 - Software University - 2018</p>
    </div>
</footer>
</body>
</html>
